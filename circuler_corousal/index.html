<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Image Carousel</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  </head>
  <body>
    <div class="carousel-wrapper">
      <div class="circuler-patch-1"></div>
      <div class="circuler-patch-2"></div>
      <div class="carousel" id="carousel">
        <img
          src="https://wallpapercat.com/w/full/0/f/3/5815630-3840x2160-desktop-hd-4k-wallpaper-image.jpg"
          alt=""
        />
        <img
          src="https://c4.wallpaperflare.com/wallpaper/362/276/920/nature-4k-pc-full-hd-wallpaper-preview.jpg"
          alt=""
        />
        <img
          src="https://t4.ftcdn.net/jpg/04/39/89/01/360_F_439890152_sYbPxa1ANTSKcZuUsKzRAf9O7bJ1Tx5B.jpg"
          alt=""
        />
        <img
          src="https://images.pexels.com/photos/842711/pexels-photo-842711.jpeg"
          alt=""
        />
        <img
          src="https://img.freepik.com/free-photo/vestrahorn-mountains-stokksnes-iceland_335224-667.jpg?semt=ais_items_boosted&w=740"
          alt=""
        />
        <img
          src="https://static.vecteezy.com/system/resources/previews/049/855/259/non_2x/nature-background-high-resolution-wallpaper-for-a-serene-and-stunning-view-photo.jpg"
          alt=""
        />
        <img
          src="https://home-cdn.reolink.us/wp-content/uploads/2023/12/220639001703227140.926.jpg"
          alt=""
        />
        <img
          src="https://img.freepik.com/free-photo/aerial-beautiful-shot-seashore-with-hills-background-sunset_181624-24143.jpg?semt=ais_items_boosted&w=740"
          alt=""
        />
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
