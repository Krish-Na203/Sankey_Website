<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Loop Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  </head>
  <body>
    <div class="carousel-wrapper">
      <div class="carousel" id="carousel">
        <div class="card">
          <div class="top-inner">Top 1</div>
          <div class="bottom-inner">Bottom 1</div>
        </div>
        <div class="card">
          <div class="top-inner">Top 2</div>
          <div class="bottom-inner">Bottom 2</div>
        </div>
        <div class="card">
          <div class="top-inner">Top 3</div>
          <div class="bottom-inner">Bottom 3</div>
        </div>
        <div class="card">
          <div class="top-inner">Top 4</div>
          <div class="bottom-inner">Bottom 4</div>
        </div>
        <div class="card">
          <div class="top-inner">Top 5</div>
          <div class="bottom-inner">Bottom 5</div>
        </div>
        <div class="card">
          <div class="top-inner">Top 6</div>
          <div class="bottom-inner">Bottom 6</div>
        </div>
        <div class="card">
          <div class="top-inner">Top 7</div>
          <div class="bottom-inner">Bottom 7</div>
        </div>
        <div class="card">
          <div class="top-inner">Top 8</div>
          <div class="bottom-inner">Bottom 8</div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
